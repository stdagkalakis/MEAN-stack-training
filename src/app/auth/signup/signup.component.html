<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignup(loginForm)" #signupForm="ngForm" >
    <mat-form-field>
      <input
      matInput
      name="email" ngModel
      type="email"
      placeholder="E-Mail" #emailInput = "ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid e-mail.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      type="submit" >Signup</button
    >
  </form>

</mat-card>
